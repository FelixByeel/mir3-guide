<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mir3资料库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c0c;
            background-image: 
                linear-gradient(rgba(90,70,50,0.05) 50%, 
                transparent 50%),
                linear-gradient(45deg, 
                    rgba(0,0,0,0.8) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    rgba(0,0,0,0.8) 75%);
            background-size: 4px 4px, 8px 8px;
        }

        .main-box {
            background: rgba(20, 15, 12, 0.95);
            padding: 2rem 3rem;
            border: 2px solid #5d4d3a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(90,70,50,0.2);
            text-align: center;
        }

        h1 {
            color: #d4af37;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            font-size: 1.8rem;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, 
                #8a0303 0%, 
                #5d0202 100%);
            color: #fff;
            border: 1px solid #3a0000;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            background: linear-gradient(45deg, 
                #a30505 0%, 
                #6d0303 100%);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(138,3,3,0.4);
        }

        @media (max-width: 480px) {
            .main-box {
                padding: 1.5rem;
                margin: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-box">
        <h1>Mir3资料查询</h1>
        <a href="map.html" class="action-btn">地图查询</a>
    </div>
</body>
</html>
